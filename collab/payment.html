<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Cybersecurity Internship</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 20px;
    }
    p {
      color: #ccc;
      margin-bottom: 20px;
    }
    .pay-btn {
      margin-bottom: 20px;
      background: #ff0000;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .pay-btn:hover {
      background: #cc0000;
    }
    .price {
      color: #00ff00;
      font-size: 22px;
      margin: 10px 0 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pay & Register</h1>
    <p>Cybersecurity & Ethical Hacking Internship</p>
    <div class="price">â‚¹299 Only</div>
    <button class="pay-btn" onclick="payNow()">Proceed to Pay</button>
    <button class="pay-btn" onclick="window.location.href='index.html'">GO BACK</button>
  </div>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    function payNow() {
      var options = {
        "key": "YOUR_KEY_ID", // Replace with your Razorpay Key ID
        "amount": "29900", // Amount in paise = 299 INR
        "currency": "INR",
        "name": "GYAAN SATRA",
        "description": "Cybersecurity Internship Registration",
        "handler": function (response){
    // Send Razorpay response to server for verification
    fetch("payment-confirmation.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}&razorpay_signature=${response.razorpay_signature}`
    })
    .then(res => res.text())
    .then(data => {
      alert(data); // Show success or failure message from server
      if (data.includes("Payment successful")) {
        window.location.href = "register.html"; // Or confirmation page
      }
    })
    .catch(err => {
      alert("Server error during payment confirmation.");
    });
},

        "prefill": {
            "name": "",
            "email": "",
            "contact": ""
        },
        "theme": {
            "color": "#ff0000"
        }
      };
      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
