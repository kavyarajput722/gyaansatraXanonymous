<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Cybersecurity Internship</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
  </script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }
    #output{
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;

    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 20px;
    }
    p {
      color: #ccc;
      margin-bottom: 20px;
    }
    .pay-btn {
      margin-bottom: 20px;
      background: #ff0000;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .pay-btn:hover {
      background: #cc0000;
    }
    .price {
      color: #00ff00;
      font-size: 22px;
      margin: 10px 0 30px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Pay & Register</h1>
    <p>Cybersecurity & Ethical Hacking Internship</p>
    <div class="price">₹299 Only</div>
    <button class="pay-btn" onclick="payNow()">Proceed to Pay</button>
    <button class="pay-btn" onclick="window.location.href='index.html'">GO BACK</button>
  </div>
  <p>please check your details</p>
  <div id="output">
    
  </div>
  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    function payNow() {
      const formData = JSON.parse(localStorage.getItem("internshipFormData"));

      if (!formData) {
        alert("Missing form data. Please go back and fill the registration form again.");
        return;
      }

      const options = {
        key: "YOUR_KEY_ID", // Replace with your Razorpay Key ID
        amount: 29900, // ₹299 in paise
        currency: "INR",
        name: "GYAAN SATRA",
        description: "Cybersecurity Internship Registration",
        handler: function (response) {
          // Payment successful - send email via EmailJS
          emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData)
            .then(() => {
              localStorage.removeItem("internshipFormData");
              window.location.href = "success.html";
            })
            .catch((error) => {
              alert("Payment succeeded but email failed. Please contact support.");
              console.error("EmailJS Error:", error);
            });
        },
        prefill: {
          name: formData.name,
          email: formData.email,
          contact: formData.phone
        },
        theme: {
          color: "#ff0000"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
    

    const outputDiv = document.getElementById('output');
    const savedData = localStorage.getItem('registration-form');

    if (savedData) {
      const data = JSON.parse(savedData);
      outputDiv.innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>contact:</strong> ${data.phone}</p>
         <p><strong>college:</strong> ${data.college}</p>
        <p><strong>course:</strong> ${data.course}</p>
        <p><strong>domain:</strong> ${data.interest}</p>
      `;
    } else {
      outputDiv.innerHTML = '<p>No data found in localStorage.</p>';
    }
  </script>

</body>
</html>
